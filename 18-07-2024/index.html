<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Of Display</title>
</head>
<body>
    <button id="btn">Change Mode</button>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis, eius. Optio nostrum, voluptatem recusandae eveniet dolorum eius blanditiis repudiandae, dicta repellat odio quis doloribus possimus autem facere unde eos earum?</p>
</body>
<script>
    const btn = document.getElementById('btn');
    btn.addEventListener('click', () => {
        let currMode="light"
        if(currMode === "light"){
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
            currMode = "dark"
            }else{
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                currMode = "light"
        }
    })
</script>
</html>
