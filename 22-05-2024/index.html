<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="heading">
      <h1>Registration Form</h1>
    </div>
    
    <form id="form">
      <label for="">Name<sup><span>*</span></sup>:-</label><br /><input
        type="text"
        placeholder="Enter Your Name"
        id="name"
      /><br /><br />
      <label for="">Mobile<sup><span>*</span></sup>:-</label><br /><input
        type="text"
        placeholder="Enter Your Mobile"
        id="mobile"
      /><br /><br />
      <label for="">Email<sup><span>*</span></sup>:-</label><br /><input
        type="text"
        placeholder="Enter Your Email"
        id="email"
      /><br /><br />
      <label for=""
        >City<sup><span>*</span></sup>:-<br />
        <select id="select">
          <option>-----Select------</option>
          <option>Jaipur</option>
          <option>Jodhpur</option>
          <option>Jaislmer</option>
          <option>Alwar</option>
        </select></label
      ><br /><br />
      <label for="">Address<sup><span>*</span></sup>:-</label><br />
      <textarea name="" id="address"></textarea><br /><br />
      <div class="btn">
        <button id="btn">Submit</button>
        <button id="btn1">Resat</button>
      </div>
    </form>

    <div id="display_data">

    </div>
  </body>
  <script>
    let arr = JSON.parse(localStorage.getItem("userData"))||[];
    let form = document.getElementById("form");
    function getData(event) {
      event.preventDefault();
      let obj = {
        name: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        email: document.getElementById("email").value,
        city: document.getElementById("select").value,
        address: document.getElementById("address").value,
      };
      arr.push(obj);
      localStorage.setItem("userData",JSON.stringify(arr))
      console.log(arr);
      form.reset();
    }
    let btn = document.getElementById("btn");
    btn.addEventListener("click", getData);

    function displayData(data){
    data.forEach(ele => {
       let display_data=document.getElementById("display_data") 
       let h4=document.createElement("h4")
       h4.innerText=ele.name
       let p=document.createElement("p")
       p.innerText=ele.mobile
       display_data.append(h4,p)
    });
    }
    displayData(arr)
  </script>
</html>
