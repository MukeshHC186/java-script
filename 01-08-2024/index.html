<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Add some basic styling to make the form look more attractive */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .login-form {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 96%;
            height: 20px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-form input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form>
            <input type="text" id="email" name="loginid" placeholder="Login ID">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="submit" id="submit" value="Login">
        </form>
        <h4>If don't have a account please <a href="register.html">register here</a> </h4>
    </div>
</body>
<script>
    let arr=JSON.parse(localStorage.getItem("user"))||[]
    console.log(arr);
    function matchData(){
        let newobj={
            email:document.getElementById("email").value,
            password:document.getElementById("password").value
        }
        let value=arr.find((user)=>
        user.email===newobj.email&&user.password===newobj.password
    );
    if(value){
        alert("Login Success");
        window.location.href="home.html";
    }
    else{
        alert("Invalid Login ID or Password");
    }
}
let submit=document.getElementById("submit")
submit.addEventListener("click",matchData);
</script>
</html>
