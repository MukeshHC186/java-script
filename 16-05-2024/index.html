<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .heading {
        width: 53%;
        margin: auto;
        text-align: center;
        background-color: #2a8dcfec;
        color: rgb(169, 206, 68);
      }
      form {
        width: 50%;
        margin: auto;
        /* background-color: #548aa377; */
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
      label {
        width: 100%;
        font-size: 20px;
        /* font-weight: bold; */
      }
      input {
        width: 100%;
        height: 25px;
        border-radius: 5px;
        /* font-weight: bold; */
      }
      #btn {
        font-size: 15px;
        padding: 5px 20px;
        border-radius: 5px;
        border: none;
        transition: all 1s ease-in-out;
      }
      #btn:hover {
        background-color: #2a8dcfec;
        color: rgb(169, 206, 68);
        cursor: pointer;
      }
      select {
        width: 50%;
        height: 25px;
        border-radius: 5px;
      }
      textarea {
        width: 50%;
        height: 70px;
        border-radius: 5px;
      }
      .btn {
        text-align: center;
      }
      label:hover,input:hover,select:hover,textarea:hover{
        border-color: blue;
      }
      @media screen and (min-width: 200px) and (max-width: 768px) {
        .heading {
          width: 100%;
          margin: auto;
        }
        form {
          width: 87%;
          margin: auto;
          padding: 20px;
        }
        select {
          width: 100%;
          height: 25px;
          border-radius: 5px;
        }
        textarea {
          width: 100%;
          height: 70px;
          border-radius: 5px;
        }
      }
      @media screen and (min-width: 769px) and (max-width: 1080px) {
        .heading {
          width: 100%;
          margin: auto;
        }
        form {
          width: 100%;
          margin: auto;
          padding: 20px;
        }
        select {
          width: 100%;
          height: 25px;
          border-radius: 5px;
          border: none;
        }
        textarea {
          width: 100%;
          height: 70px;
          border-radius: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1>Registration Form</h1>
    </div>
    <form id="form">
      <label for="">Name:</label><br /><input
        type="text"
        placeholder="Enter Your Name"
        id="name"
      /><br /><br />
      <label for="">Mobile:</label><br /><input
        type="text"
        placeholder="Enter Your Mobile"
        id="mobile"
      /><br /><br />
      <label for="">Email:</label><br /><input
        type="text"
        placeholder="Enter Your Email"
        id="email"
      /><br /><br />
      <label for=""
        >City:<br />
        <select id="select">
          <option>Select</option>
          <option>Jaipur</option>
          <option>Jodhpur</option>
          <option>Jaislmer</option>
          <option>Alwar</option>
        </select></label
      ><br /><br />
      <label for="">Address:</label><br />
      <textarea name="" id="address"></textarea><br /><br />
      <div class="btn">
        <button id="btn">Submit</button>
      </div>
    </form>
  </body>
  <script>
    let arr = [];
    let form = document.getElementById("form");
    function getData(event) {
      event.preventDefault();
      let obj = {
        name: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        email: document.getElementById("email").value,
        city: document.getElementById("select").value,
        address: document.getElementById("address").value,
      };
      arr.push(obj);
      console.log(arr);
      form.reset();
    }
    let btn = document.getElementById("btn");
    btn.addEventListener("click", getData);
  </script>
</html>
