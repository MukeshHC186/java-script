<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">

        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" id="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" id="btn">Submit</button>
            </form>
        </div>
        <div id="table_container">
    
        </div>
    </div>
   
</body>
<script>
    let arr=JSON.parse(localStorage.getItem("user"))||[]
    let form=document.getElementById("form")
    function getValue(e){
        e.preventDefault()
        let obj={
            name:document.getElementById("name").value,
            email:document.getElementById("email").value,
            subject:document.getElementById("subject").value,
            message:document.getElementById("message").value
        }
        arr.push(obj)
        localStorage.setItem("user",JSON.stringify(arr))
        form.reset()
    }
    let btn=document.getElementById("btn")
    btn.addEventListener("click",getValue)


    function displayData(data){
        table_container.innerHTML=null
       let table=document.createElement("table")
       let thead=document.createElement("thead")
       let tbody=document.createElement("tbody")
       let tr=document.createElement("tr")
       let th1=document.createElement("th")
       th1.innerText="S.no."
       let th2=document.createElement("th")
       th2.innerText="Name"
       let th3=document.createElement("th")
       th3.innerText="Email"
       let th4=document.createElement("th")
       th4.innerText="Subject"
       let th5=document.createElement("th")
       th5.innerText="Message"
       let th6=document.createElement("th")
       th6.innerText="Action"
       tr.append(th1,th2,th3,th4,th5,th6)
       thead.append(tr)
       table.append(thead)

       data.forEach(ele=>{
        let table=document.getElementById("table_container")
        let tr=document.createElement("tr")
        let td1=document.createElement("td")
        td1.innerText=data.indexOf(ele)+1
        let td2=document.createElement("td")
        td2.innerText=ele.name
        let td3=document.createElement("td")
        td3.innerText=ele.email
        let td4=document.createElement("td")
        td4.innerText=ele.subject
        let td5=document.createElement("td")
        td5.innerText=ele.message

        // let btn=document.createElement("button")
        // btn.innerText="Add"
        // btn.addEventListener("click",()=>{
        //      addtocart("favdata",ele)
        // })

        tr.append(td1,td2,td3,td4,td5)
        tbody.append(tr)
        table.append(tbody)
        table_container.append(table)
       })
    }
    displayData(arr)

    //  cart.push(value)
    //  localStorage.setItem("cart",JSON.stringify(value))
    // alert("add to cart")

    // }
</script>
</html>
